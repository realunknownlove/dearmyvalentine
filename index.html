<!DOCTYPE html>
<html>
<head>
    <title>dear valentine</title>
    <style>
        body {
            background-color: red; /* Red background */
            color: black; /* Black text */
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 20px; /* Bigger emojis */
            font-weight: bold;
            margin-top: 20px;
        }
        #output {
            font-size: 20px; /* Increase emoji size */
        }
    </style>
</head>
<body>
    <div id="output"></div> <!-- Container for emojis -->

    <script>
        let i = 1;
        let outputDiv = document.getElementById("output");

        let interval = setInterval(function () {
            outputDiv.innerHTML +=  "HAPPY VALENTINE SENIOR KUTTY&#9829<br>"; // Adds one heart each time
            i++;
            if (i > 1000) {
                clearInterval(interval); // Stops after 100 emojis
            }
        }, 800); // 1.5-second delay
    </script>
</body>
</html>
